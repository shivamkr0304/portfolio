<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured</title>
    <link rel="stylesheet" href="featured.css">
</head>
<body>
    <div class="one">
        <h1>Featured</h1>
    </div>
    <div class="full-img" id="fullImgBox">
        <img src="img/DSC_3610.JPG" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="img/DSC_3610.jpeg" onclick="openFullImg(this.src)">
        <img src="img/DSC_3608.jpeg" onclick="openFullImg(this.src)">
        <img src="img/IMG_20220527_143548.jpeg" onclick="openFullImg(this.src)">
        <img src="img/IMG-20220524-WA0012.jpg" onclick="openFullImg(this.src)">
        <img src="img/Picsart_22-11-29_15-55-56-993.jpg" onclick="openFullImg(this.src)">
        <img src="img/1616513965021.jpg" onclick="openFullImg(this.src)">
        <img src="img/IMG_1912.jpeg" onclick="openFullImg(this.src)">
        <img src="img/IMG_1911.jpeg" onclick="openFullImg(this.src)">
        <img src="img/IMG-20230311-WA0032.jpg" onclick="openFullImg(this.src)">
        <img src="img/IMG-20230422-WA0030.jpg" onclick="openFullImg(this.src)">
        <img src="img/IMG-20200105-WA0011.jpg" onclick="openFullImg(this.src)">
        <img src="img/Picsart_23-05-22_23-03-13-274.jpg" onclick="openFullImg(this.src)">
        <img src="img/Picsart_23-05-22_23-04-01-141.jpg" onclick="openFullImg(this.src)">
        <img src="img/Picsart_23-05-22_23-05-33-277.jpg" onclick="openFullImg(this.src)">
        <img src="img/imageprocessor.jpeg" onclick="openFullImg(this.src)">
    </div>

    <script>
        var fullImgBox=document.getElementById("fullImgBox");
        var fullImg=document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display="flex";
            fullImg.src=pic;
        }
        function closeFullImg(){
            fullImgBox.style.display="none";
        }
    </script>
</body>
</html>
